apply from: '../arma/build-commons.gradle'

description = """"""

project.ext {
    allureVersion = "2.14.0"
}

dependencies {
    compileOnly "com.github.mishaninss:arma-commons:${armaVersion}"
    compile(group: 'io.qameta.allure', name: 'allure-java-commons', version: "${allureVersion}") {
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.aspectj', module: 'aspectjrt'
        exclude group: 'org.slf4j'
    }
    aspects "com.github.mishaninss:arma-ui-commons:${armaVersion}"
}